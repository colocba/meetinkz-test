<div class="row sticky-top filter-elements">
        <div class="col-xl-3 col-l-3">
            <!-- Name filter -->
            <mat-form-field appearance="outline">
                    <mat-label>Filter by name</mat-label>
                    <input matInput placeholder="Type: Name" [(ngModel)]="nameFilter">
            </mat-form-field>
            <!-- Country filter (only if "Add more filters button pressed") -->
            <ng-template [ngIf]="toggleMoreFilters">
                    <mat-form-field appearance="outline">
                            <mat-label>Filter by Country</mat-label>
                            <input matInput placeholder="Type: England, Holand" [(ngModel)]="countryFilter">
                            <mat-icon matSuffix>place</mat-icon>
                    </mat-form-field>
            </ng-template>
        </div>
        <div class="col-xl-3 col-l-3">
            <!-- Radius filter -->
            <mat-form-field appearance="outline">
                    <mat-label>Filter by radius (km)</mat-label>
                    <mat-select [(ngModel)]="radiusValueSelected" name="radiusOptions" disableOptionCentering="true">
                        <mat-option *ngFor="let radius of radiusOptions" [value]="radius">
                            {{radius}}
                        </mat-option>
                    </mat-select>
            </mat-form-field>
            <!-- City filter (only if "Add more filters button pressed") -->
            <ng-template [ngIf]="toggleMoreFilters">
                    <mat-form-field appearance="outline">
                            <mat-label>Filter by City</mat-label>
                            <input matInput placeholder="Type: London, Amsterda," [(ngModel)]="cityFilter">
                            <mat-icon matSuffix>place</mat-icon>
                    </mat-form-field>
            </ng-template>
        </div>
        <div class="col-xl-3 col-l-3">
            <!-- Button for applying all filters -->
            <button (click)="applyFilters()" class="btn btn-primary margin-top-15">Search <span><i style="margin-left: 10px" class="fas fa-search"></i></span></button>
        </div>
        <div class="col-xl-3 col-l-3">
            <!-- Button for add more filters -->
            <div (click)="toggleFilterButton()" class="add-filters-button margin-top-20">
                    <h5 *ngIf="!toggleMoreFilters"><span><i class="fas fa-plus-circle marg-right-10"></i></span></h5>
                    <h5 *ngIf="toggleMoreFilters"><span><i class="fas fa-minus-circle marg-right-10"></i></span></h5>
            </div>
        </div>
    </div>
